<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css"> 
    <title>Heart Failure Calc</title>

  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4e4e4e;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Heart Failure Mortality Predictor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="patient">Risk Factor Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="clinical">Clinical Calculator</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
        
    <form action= "{{ url_for('clinical') }}" method="POST">
        <div class="container" style="padding-top: 50px;">
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Age</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Range: 40-95">
                </div>
            </div>
            <div class="row">
                <p class="col-4">Gender (assigned at birth)</p>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="1">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
            <div class="row">
                <p class="col-4">Hypertension?</p>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="customRadioInline2" class="custom-control-input" value="1">
                    <label class="custom-control-label" for="customRadioInline3">Yes</label>
                </div>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline4" name="customRadioInline2" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="customRadioInline4">No</label>
                </div>
            </div>
            <div class="row">
                <p class="col-4">Current Smoker?</p>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input" value="1">
                    <label class="custom-control-label" for="customRadioInline3">Yes</label>
                </div>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline4" name="customRadioInline3" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="customRadioInline4">No</label>
                </div>
            </div>
            <div class="row">
                <p class="col-4">Diabetes?</p>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline5" name="customRadioInline4" class="custom-control-input" value="1">
                    <label class="custom-control-label" for="customRadioInline5">Yes</label>
                </div>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline6" name="customRadioInline4" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="customRadioInline6">No</label>
                </div>
            </div>
            <div class="row">
                <p class="col-4">Anemia?</p>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline7" name="customRadioInline5" class="custom-control-input" value="1">
                    <label class="custom-control-label" for="customRadioInline7">Yes</label>
                </div>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline8" name="customRadioInline5" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="customRadioInline8">No</label>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Creatine Phosphate Level</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Ejection Fraction (%)</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Range: 14-80">
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Platelets</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Serum Sodium</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Time</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>



    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>



</html>
