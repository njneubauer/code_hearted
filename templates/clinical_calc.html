<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css"> 
    <title>Heart Failure Calc</title>

  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4e4e4e;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Heart Failure Mortality Predictor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="patient">Risk Factor Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="clinical">Clinical Calculator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="resources">Resources</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
        
    <form name="form" action= "/clinical_data" method="POST">
        <div class="container" style="padding-top: 50px;">
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Age</label>
                    <input type="text" class="form-control mb-2" id="age" name="age" placeholder=">30">
                </div>
            </div>
            <div class="row">
                <p class="col-4">Gender (assigned at birth)</p>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="gender" name="gender" class="custom-control-input" value="1">
                    <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="gender" name="gender" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div>
            </div>
            <div class="row">
                <p class="col-4">Hypertension?</p>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="hypertension" name="hypertension" class="custom-control-input" value="1">
                    <label class="custom-control-label" for="customRadioInline3">Yes</label>
                </div>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="hypertension" name="hypertension" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="customRadioInline4">No</label>
                </div>
            </div>
            <div class="row">
                <p class="col-4">Current Smoker?</p>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="smoker" name="smoker" class="custom-control-input" value="1">
                    <label class="custom-control-label" for="customRadioInline3">Yes</label>
                </div>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="smoker" name="smoker" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="customRadioInline4">No</label>
                </div>
            </div>
            <div class="row">
                <p class="col-4">Diabetes?</p>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="diabetes" name="diabetes" class="custom-control-input" value="1">
                    <label class="custom-control-label" for="customRadioInline5">Yes</label>
                </div>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="diabetes" name="diabetes" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="customRadioInline6">No</label>
                </div>
            </div>
            <div class="row">
                <p class="col-4">Anemia?</p>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="anemia" name="anemia" class="custom-control-input" value="1">
                    <label class="custom-control-label" for="customRadioInline7">Yes</label>
                </div>
                <div class="col-4 custom-control custom-radio custom-control-inline">
                    <input type="radio" id="anemia" name="anemia" class="custom-control-input" value="0">
                    <label class="custom-control-label" for="customRadioInline8">No</label>
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Creatine Phosphate Level</label>
                    <input type="text" class="form-control mb-2" id="creatine_phosphate" name="creatine_phosphate" placeholder="Normal Range 20-200">
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Ejection Fraction (%)</label>
                    <input type="text" class="form-control mb-2" id="ejection_fraction" name='ejection_fraction' placeholder="Normal Range: 55-70">
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Platelets</label>
                    <input type="text" class="form-control mb-2" id="platelets" name='platelets' placeholder="Normal Range: 150k-450k">
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Serum Sodium</label>
                    <input type="text" class="form-control mb-2" id="sodium" name='sodium' placeholder="Normal Range: 135-145">
                </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInput">Days since last office visit</label>
                    <input type="text" class="form-control mb-2" id="office_visit" name='office_visit' placeholder="">
                </div>
            </div>
            <button class="btn btn-primary" type="submit" onclick="data_validation()">Submit form</button>
        </div>
    </form>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="https://browser.sentry-cdn.com/6.4.1/bundle.min.js" integrity="sha384-THoc7rflwZFKTdZNgv6jLFFDn299Uv3t1SW5B4yGLvLiCRTYP9ys6vXZcMl95TQF" crossorigin="anonymous"></script>
    <script src='../static/data_validation.js'></script>
  </body>



</html>
