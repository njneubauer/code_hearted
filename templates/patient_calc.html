<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./static/atyle.css">
  <title>Heart Failure Calc</title>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4e4e4e;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Heart Failure Mortality Predictor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Risk Factor Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clinical Calculator</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- Start - Age Row  ?????  -->
    <div class="row">

      <p class="col-4"> What is your Age? </p>
      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="1">
        <label class="custom-control-label" for="customRadioInline1"> NotSure </label>
      </div>

    </div>
    <!-- End - Age row -->

    <!-- Start - Smoker row -->
    <div class="row">

      <p class="col-4"> Are you a Smoker? </p>
      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="1">
        <label class="custom-control-label" for="customRadioInline1">Yes</label>
      </div>

      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="0">
        <label class="custom-control-label" for="customRadioInline2">No</label>
      </div>

    </div>
    <!-- End - Smoker row -->

    <!-- Start - Gender at Birth row -->
    <div class="row">

      <p class="col-4"> Gender at Birth? </p>
      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="1">
        <label class="custom-control-label" for="customRadioInline1">Male</label>
      </div>

      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="0">
        <label class="custom-control-label" for="customRadioInline2">Female</label>
      </div>
      <!-- End - Gender at Birth row -->
    </div>

    <!-- Start -  Anemia -->
    <div class="row">

      <p class="col-4"> Are you Anemic? </p>
      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="1">
        <label class="custom-control-label" for="customRadioInline1">Yes</label>
      </div>

      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="0">
        <label class="custom-control-label" for="customRadioInline2">No</label>
      </div>

    </div>
    <!-- End - Anemia -->

    <!-- Start -  Diabetes -->
    <div class="row">

      <p class="col-4"> Are you Diabetic? </p>
      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="1">
        <label class="custom-control-label" for="customRadioInline1"> Yes </label>
      </div>

      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="0">
        <label class="custom-control-label" for="customRadioInline2"> No </label>
      </div>

    </div>
    <!-- End - Diabetes-->

    <!-- Start -  Hypertension -->
    <div class="row">

      <p class="col-4"> Do you have High Blood Pressure? </p>
      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" value="1">
        <label class="custom-control-label" for="customRadioInline1"> Yes </label>
      </div>

      <div class="col-4 custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" value="0">
        <label class="custom-control-label" for="customRadioInline2"> No </label>
      </div>

    </div>
    <!-- End - Hypertension->

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"></script>

</body>



</html>
